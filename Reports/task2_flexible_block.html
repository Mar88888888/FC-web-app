<!DOCTYPE html>
<html>
    <head>
        <title>Гумова блокова верстка</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                border: 0;
                border-spacing: 0;
            }

            html, body {
                height: 100%;
                width: 100%;
            }

            header, footer, #header-white-cell{
                border: solid 2px black;
            }
            
            header, footer{
                position: relative;
                height: 15%;
                width: 100%;
                background-color: yellow;
            }

            #header-white-cell {
                position: absolute;
                background-color: white;
                width: 40%;
                height: 50%;
                margin-left: 5%;
                top: 25%;
            }

            main{
             height: 70%;
             width: 100%;
            }

            #left-block{
                display: inline-block;
                margin-right: auto;
                width: 25%;
                height: 100%;
                background-color: blue;
            }
            
            #right-block{
                position: relative;
                display: inline-block;
                margin-left: auto;   
                width: 73%;
                height: 100%;
            }

            #red-block{
                width: 100%;
                height: 20%;
                margin-left: auto;
                margin-right: auto;
                background-color: red;
            }
            #right-block-elements{
                position: absolute;
                width: 80%;
                height: 94%;
                top: 3%;
                left: 10%;
            }
            #elem34-section{
                position: absolute;
                width: 100%;
                height: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            #block3, #block4{
                position: absolute;
                display: inline-block;
                width: 49%;
                height: 95%;
                top: 4%;
            }
            #block3{
                top: 2%;
                left: 0;
                border: solid 2px rgb(212, 212, 212);
            }
            #block4{
                top: 2%;
                right: 0;
                background-color: blue;
            }
            #block3-footer{
                display: inline-block;
                position: absolute;
                bottom: 0;
                background-color: red;
                width: 100%;
                height: 20%;
            }

        </style>
    </head>
    <body>
        <header>
            <div id="header-white-cell">
                            
            </div>
        </header>
        <main>
                <div id="left-block">
                </div>
                <div id="right-block">
                    <div id="right-block-elements">
                        <div id="red-block">
                        </div>      
                        <div id="elem34-section">
                            <span id="block3">
                                <span id="block3-footer"></span>
                            </span>
                            <span id="block4">
                            </span>
                        </div>
                    </div>
                </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
